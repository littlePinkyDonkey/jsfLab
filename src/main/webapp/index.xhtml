<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Title</title>
   </h:head>
   <h:body style="background-color: azure">
       <div>
           <h1 style="display: flex; justify-content: center">Лабораторная работа №3 по Веб-программированию</h1>
           <h2 style="display: flex; justify-content: center">Вариант: 26888 | Выполнил:
               Кузнецов Никита Дмитриевич | Группа: P3230</h2>
           <div id="clock" style="display: flex; justify-content: center;
           font-size: 30px; font-style: oblique"></div>
       </div>
       <div style="display: flex; justify-content: center">
           <h:button style="margin-top: 3%" outcome="goMainPage" value="Перейти на основную страницу"/>
       </div>

       <script type="text/javascript">
           window.onload = () => {
               clock()
           };

           function clock() {
               let now = new Date();
               let clock = document.getElementById("clock");
               clock.innerHTML = now.toLocaleTimeString();
               window.setTimeout('clock()',9000)
           }
       </script>
   </h:body>
</html>
